<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <p>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="Nombre">
        </p>

        <p>
        <label for="surnane">Apellido:</label>
        <input type="text" id="surname" surname="Apellido">
        </p>

        <p>
        <label for="course">Modalidad de cursada:</label>
        <input type="radio" name="On-Demand" id="On-Demand">
        <label for="On-Demand">On-Demand</label>
        <input type="radio" name="En vivo" id="En vivo">
        <label for="En vivo">En vivo</label>
        </p>

        <p>
        <label for="email">Correo:</label>
        <input type="email" name="Correo" id="email">
        </p>

        <p>
        <input type="checkbox" name="info" id="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de NUCBA.</label>
        </p>

        <p>
        <input type="checkbox" name="terms and conditions" id="terms and conditions">
        <label for="tems and conditions">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </p>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
